<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabeshaConnect</title>
        <!--   IconScout CDN  -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
        <!-- StyleSheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVIGATION SECTION -->
    <nav>
        <div class="container">
            <h2 class="log">
                HabeshaConnect
            </h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search for creators, inspirations, and projects">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <div class="profile-photo">
                    <img src="./images/profile-1.jpg" alt="">
                </div>
            </div>
        </div>
    </nav>

    <!-- MAIN SECTION -->
     <main>
        <div class="container">
            <!-- ***** Left ***** -->
            <div class="left">
                <a class="left">
                    <div class="profile-photo">
                        <img src="./images/profile-1.jpg">
                    </div>
                    <div class="handle">
                        <h4>Lamrot Mergia</h4>
                        <p class="text-muted">
                            @lamri
                        </p>
                    </div>
                </a>
            </div>
            <!-- ***** SideBar ***** -->
            <div class="sidebar">
                <a class="menu-item active">
                    <span><i class="uil uil-home"></i></span> <h3>Home</h3>
                </a>
                <a class="menu-item">
                    <span><i class="uil uil-compass"></i></span> <h3>Explore</h3>
                </a>
                <a class="menu-item">
                    <span><i class="uil uil-bell"></i></span> <h3>Notification</h3>
                    <!--*****************  Notification Popup ********************** -->
                    <div class="notification-popup">
                        <div class="profile-photo">
                            <img src="./images/profile-10.jpg" alt="">
                        </div>
                        <div class="notification-body">
                            <b>Keke Benjamin</b> accepted your friend request
                            <small class="text-muted">2 Days ago</small>
                        </div>
                    </div>
                    <!-------------------->
                    <div class="notification-popup">
                        <div class="profile-photo">
                            <img src="./images/profile-11.jpg" alt="">
                        </div>
                        <div class="notification-body">
                            <b>Elon</b> and <b> 288 others </b> liked your post
                            <small class="text-muted">2 Days ago</small>
                        </div>
                    </div>
                    <!-------------------->
                    <!-------------------->
                    <div class="notification-popup">
                        <div class="profile-photo">
                            <img src="./images/profile-12.jpg" alt="">
                        </div>
                        <div class="notification-body">
                            <b>Bora</b>commented on your post
                            <small class="text-muted">5 minute ago</small>
                        </div>
                    </div>
                    <!-------------------->
                    <!-------------------->
                    <div class="notification-popup">
                        <div class="profile-photo">
                            <img src="./images/profile-13.jpg" alt="">
                        </div>
                        <div class="notification-body">
                            <b>aron</b>
                            <small class="text-muted">3 Hour ago</small>
                        </div>
                    </div>
                    <!-------------------->
                    <!--*****************  End Notification Popup ********************** -->
                </a>
                <a class="menu-item">
                    <span><i class="uil uil-envelope-alt"></i></span> <h3>Messages</h3>
                </a>
                <a class="menu-item">
                    <span><i class="uil uil-bookmark"></i></span> <h3>Bookmarks</h3>
                </a>
                <a class="menu-item">
                    <span><i class="uil uil-chart-line"></i></span> <h3>Analytics</h3>
                </a>
                <a class="menu-item">
                    <span><i class="uil uil-palette"></i></span> <h3>Theme</h3>
                </a>
                <a class="menu-item">
                    <span><i class="uil uil-setting"></i></span> <h3>Setting</h3>
                </a>
            </div>
            <!---->
            <!-- ***** Right ***** -->
            <div class="right">

            </div>
        </div>
     </main>
    

















</body>
</html>
