jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show directory structure (debug)
        run: ls -la

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install linters
        run: |
          npm install -g htmlhint stylelint eslint
          npm list -g --depth=0  # Check if installed

      - name: Lint HTML
        run: htmlhint "**/*.html" || true  # Prevent exit

      - name: Lint CSS
        run: stylelint "**/*.css" || true

      - name: Lint JavaScript
        run: eslint "**/*.js" --max-warnings=0 || true
